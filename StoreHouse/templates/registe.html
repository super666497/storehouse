<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
            integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    {% load sass_tags %}
    <link rel="stylesheet" href="{% sass_src 'css/main.sass' %}" type="text/css"/>
    <script src="/static/js/main.js"></script>
    <link rel="shortcut icon" href="/static/icons/avatar.ico"/>
    <script>
        function backmanage() {
            window.location.href = "/manage";
        }
    </script>
</head>
<body id="background">
    <div align="center">
        <div>
            <button onclick="backmanage()" style="  float: right">首页</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <form action="/registe/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>名称</label>
                <input type="text" name="user_name" placeholder="名称">
            </div>
            <div class="form-group">
                <label for="inputPassword">密码</label>
                <input type="password" name="user_password" placeholder="Password">
            </div>
            <input type="submit" value="注册"></input>
        </form>
        {% if message != NULL %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
